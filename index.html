<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Meet? üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b9d;
            --secondary: #ffeaa7;
            --dark: #2d3436;
            --light: #fff5f7;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background hearts */
        .heart-bg {
            position: fixed;
            font-size: 30px;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(10deg);
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #636e72;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 3px;
            background: #dfe6e9;
            z-index: 0;
        }

        .progress-fill {
            position: absolute;
            top: 15px;
            left: 0;
            height: 3px;
            background: var(--primary);
            transition: width 0.5s ease;
            z-index: 1;
        }

        .step {
            width: 33px;
            height: 33px;
            border-radius: 50%;
            background: white;
            border: 3px solid #dfe6e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #b2bec3;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.active {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.1);
        }

        .step.completed {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 20px;
        }

        .option {
            background: var(--light);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--dark);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transition: left 0.5s ease;
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .final-screen {
            display: none;
            text-align: center;
        }

        .final-screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .summary {
            background: var(--light);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #dfe6e9;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #636e72;
            font-weight: 500;
        }

        .summary-value {
            color: var(--dark);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .email-input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #dfe6e9;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .success-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.4rem;
            }

            .option {
                padding: 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">üíù</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 1s;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">‚ú®</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">üåü</div>

    <div class="container">
        <div class="header">
            <div class="emoji">‚òï</div>
            <h1>Let's Hang Out?</h1>
            <p class="subtitle">Pick a time that works for you</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="step active" id="step1">1</div>
            <div class="step" id="step2">2</div>
            <div class="step" id="step3">3</div>
        </div>

        <!-- Question 1: Weekend -->
        <div class="question-container active" id="q1">
            <h2 class="question">When are you free?</h2>
            <div class="options">
                <div class="option" onclick="selectOption(1, 'this-weekend', 'This Weekend')">
                    <div>üóìÔ∏è This Weekend</div>
                </div>
                <div class="option" onclick="selectOption(1, 'next-weekend', 'Next Weekend')">
                    <div>üìÖ Next Weekend</div>
                </div>
            </div>
        </div>

        <!-- Question 2: Day -->
        <div class="question-container" id="q2">
            <h2 class="question">Which day works better?</h2>
            <div class="options">
                <div class="option" onclick="selectOption(2, 'saturday', 'Saturday')">
                    <div>üå§Ô∏è Saturday</div>
                </div>
                <div class="option" onclick="selectOption(2, 'sunday', 'Sunday')">
                    <div>‚òÄÔ∏è Sunday</div>
                </div>
            </div>
        </div>

        <!-- Question 3: Time -->
        <div class="question-container" id="q3">
            <h2 class="question">What time is good?</h2>
            <div class="options">
                <div class="option" onclick="selectOption(3, '1pm', '1 PM')">
                    <div>üïë 1 PM</div>
                </div>
                <div class="option" onclick="selectOption(3, '4pm', '4 PM')">
                    <div>üïì 4 PM</div>
                </div>
            </div>
        </div>

        <!-- Hidden Form -->
        <form id="dateForm" action="https://formsubmit.co/ghany.salam12@gmail.com" method="POST" style="display: none;">
            <input type="hidden" name="weekend" id="formWeekend">
            <input type="hidden" name="day" id="formDay">
            <input type="hidden" name="time" id="formTime">
            <input type="hidden" name="_subject" value="Date Invitation Response! üíù">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourusername.github.io/yourrepo/success.html">
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-emoji">üéä</div>
            <h2 class="question">Sent!</h2>
            <p class="subtitle">Sending your choices...</p>
        </div>
    </div>

    <script>
        const answers = {
            weekend: { value: '', label: '' },
            day: { value: '', label: '' },
            time: { value: '', label: '' }
        };

        let currentStep = 1;

        function selectOption(questionNum, value, label) {
            // Save answer
            if (questionNum === 1) {
                answers.weekend = { value, label };
            } else if (questionNum === 2) {
                answers.day = { value, label };
            } else if (questionNum === 3) {
                answers.time = { value, label };
            }

            // Visual feedback
            const options = document.querySelectorAll(`#q${questionNum} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            // Wait a bit then proceed
            setTimeout(() => {
                if (questionNum < 3) {
                    nextQuestion(questionNum);
                } else {
                    showFinalScreen();
                }
            }, 400);
        }

        function nextQuestion(current) {
            // Hide current question
            document.getElementById(`q${current}`).classList.remove('active');
            
            // Show next question
            const next = current + 1;
            document.getElementById(`q${next}`).classList.add('active');
            
            // Update progress
            document.getElementById(`step${current}`).classList.remove('active');
            document.getElementById(`step${current}`).classList.add('completed');
            document.getElementById(`step${next}`).classList.add('active');
            
            // Update progress bar
            const progressFill = document.getElementById('progressFill');
            const width = (current / 3) * 100;
            progressFill.style.width = width + '%';
            
            currentStep = next;
        }

        function showFinalScreen() {
            // Hide question 3
            document.getElementById('q3').classList.remove('active');
            
            // Complete all steps
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step3').classList.add('completed');
            document.getElementById('progressFill').style.width = '100%';
            
            // Show success message
            document.getElementById('successMessage').classList.add('active');
            
            // Fill form hidden fields
            document.getElementById('formWeekend').value = answers.weekend.value;
            document.getElementById('formDay').value = answers.day.value;
            document.getElementById('formTime').value = answers.time.value;
            
            // Auto-submit form after a brief delay
            setTimeout(() => {
                document.getElementById('dateForm').submit();
            }, 1500);
        }
    </script>
</body>
</html>
